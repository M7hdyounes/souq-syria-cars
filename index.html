
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>السوق السوري للسيارات</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
        header { background-color: #007BFF; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; }
        .car-listing { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; background-color: white; border-radius: 8px; }
        .car-listing img { max-width: 100%; height: auto; border-radius: 5px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>مرحبا بك في السوق السوري للسيارات</h1>
        <p>ابحث، اشتري، أو اعرض سيارتك للبيع بكل سهولة!</p>
    </header>
    <div class="container">
        <div class="car-listing">
            <h2>تويوتا كورولا 2020</h2>
            <img src="https://via.placeholder.com/400x200?text=Toyota+Corolla+2020" alt="Toyota Corolla 2020">
            <p>السعر: 15,000 دولار</p>
            <p>المواصفات: اوتوماتيك، بنزين، بحالة ممتازة</p>
        </div>
        <div class="car-listing">
            <h2>هيونداي النترا 2018</h2>
            <img src="https://via.placeholder.com/400x200?text=Hyundai+Elantra+2018" alt="Hyundai Elantra 2018">
            <p>السعر: 12,000 دولار</p>
            <p>المواصفات: عادي، ديزل، ماشية 70,000 كم</p>
        </div>
    </div>
    <footer>
        &copy; 2025 السوق السوري للسيارات
    </footer>
</body>
</html>
