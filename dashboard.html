<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم السوق السوري للسيارات</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard-body">

  <header>
    <h1>لوحة التحكم - السوق السوري للسيارات</h1>
    <p>مرحباً بك، مدير الموقع!</p>
  </header>

  <section class="dashboard-content">
    <h2>الإعلانات الجديدة</h2>

    <div id="car-list" class="car-list">
      <!-- يتم تعبئة هذه البيانات تلقائياً -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 سوق سوريا للسيارات</p>
  </footer>

  <script>
    // محاكاة بيانات السيارات
    const cars = JSON.parse(localStorage.getItem("cars")) || [];

    const carListDiv = document.getElementById("car-list");
    if (cars.length === 0) {
      carListDiv.innerHTML = "<p>لا توجد سيارات مضافة حالياً.</p>";
    } else {
      cars.forEach((car, index) => {
        const carCard = `
          <div class="car-card">
            <img src="${car.image}" alt="صورة السيارة">
            <h3>${car.brand} - ${car.model}</h3>
            <p><strong>السنة:</strong> ${car.year}</p>
            <p><strong>السعر:</strong> ${car.price}$</p>
            <button onclick="removeCar(${index})">حذف الإعلان</button>
          </div>
        `;
        carListDiv.innerHTML += carCard;
      });
    }

    function removeCar(index) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذا الإعلان؟")) {
        cars.splice(index, 1);
        localStorage.setItem("cars", JSON.stringify(cars));
        location.reload();
      }
    }
  </script>
</body>
</html>
