<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>السيارات المعروضة | سوق سوريا للسيارات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .cars-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .car-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .car-details {
      margin-top: 10px;
    }

    .car-details h3 {
      margin: 0;
      color: #444;
    }

    .car-details p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>السيارات المعروضة للبيع</h1>
  <div class="cars-container" id="carsContainer"></div>

  <script>
    function loadCars() {
      const cars = JSON.parse(localStorage.getItem("cars")) || [];
      const container = document.getElementById("carsContainer");

      if (cars.length === 0) {
        container.innerHTML = "<p>لا توجد سيارات مضافة بعد.</p>";
        return;
      }

      cars.forEach(car => {
        const card = document.createElement("div");
        card.className = "car-card";

        card.innerHTML = `
          <img src="${car.image}" alt="${car.name}" />
          <div class="car-details">
            <h3>${car.name}</h3>
            <p>السعر: ${car.price}</p>
            <p>الموديل: ${car.year}</p>
            <p>الوصف: ${car.description}</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadCars);
  </script>
</body>
</html>
